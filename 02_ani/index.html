<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animate</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.12.1/jquery-ui.min.js"></script>
    <!-- jquery easing url-->
  </head>
  <body>
    <button>클릭</button>
    <div class="box"></div>
    <script>
      // $(selector).animate({params},speed,easing,callback);
      // 선택자(변수)에 css(params)/시간/효과/콜백
      var btn = $('button')
      var box = $('.box')

      btn.click(function () {
        //btn을 click하면 function이 일어나요
        box
          .stop()
          .animate(
            { width: 900, height: 100 },
            1000,
            'easeOutBounce',
            function () {
              //콜백 원상복귀
              box.animate({ width: 300, height: 300 }, 1000)
            }
          )
        // const a = {
        //   name : 'picaso'
        //   age: 46
        // }  위의 중괄호는 이거랑 같음
      })

      box.on('mouseover', function () {
        // addEventListener대신에 on이 들어감
        //마우스이벤트가 발생하면 function이 일어나요
        // console.log($(this))
        $(this)
          .stop()
          .animate({ width: 900, height: 900 }, 1000, 'easeOutElastic')
      })
      box.on('mouseleave', function () {
        // addEventListener대신에 on이 들어감
        //마우스이벤트가 발생하면 function이 일어나요
        // console.log($(this))
        $(this)
          .stop()
          .animate({ width: 300, height: 300 }, 1000, 'easeOutElastic')
      })
    </script>
  </body>
</html>
